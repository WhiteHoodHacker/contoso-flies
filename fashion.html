<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoso Fashion</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #ff6b81;
      border-color: #ff6b81;
    }

    .btn-primary:hover {
      background-color: #ff4757;
      border-color: #ff4757;
    }

    /* Shirt SVG */
    #shirt-svg {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Contoso Fashion</h1>
    <form id="stylingForm">
      <div class="mb-3">
        <label for="favoriteColor" class="form-label">Favorite Color:</label>
        <input type="color" id="favoriteColor" name="favoriteColor" class="form-control" required>
      </div>
      
      <div class="mb-3">
        <label for="styleChoices" class="form-label">Personal Style Choices:</label>
        <input type="text" id="styleChoices" name="styleChoices" class="form-control" placeholder="e.g., Plaid, Goth, etc." required>
      </div>
      
      <div class="mb-3">
        <label for="aesthetic" class="form-label">Aesthetic:</label>
        <select id="aesthetic" name="aesthetic" class="form-select" required>
          <option value="modest">Modest</option>
          <option value="pastel">Pastel</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      
      <div class="mb-3">
        <label for="budget" class="form-label">Budget:</label>
        <input type="range" id="budget" name="budget" min="1" max="1000" value="500" class="form-range" required>
        <output id="budgetValue" class="form-text">$500</output>
      </div>
      
      <div class="mb-3">
        <label for="climate" class="form-label">Climate:</label>
        <select id="climate" name="climate" class="form-select" required>
          <option value="winter">Winter</option>
          <option value="summer">Summer</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      
      <button type="submit" class="btn btn-primary btn-lg btn-block">Get Styled</button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('stylingForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get user inputs
      const favoriteColor = document.getElementById('favoriteColor').value;
      const styleChoices = document.getElementById('styleChoices').value;
      const aesthetic = document.getElementById('aesthetic').value;
      const budget = document.getElementById('budget').value;
      const climate = document.getElementById('climate').value;

      // Process inputs and generate result
      const result = `For your favorite color, personal style choices ${styleChoices}, aesthetic ${aesthetic}, budget $${budget}, and climate ${climate}, we recommend contacting our stylist for personalized styling services.`;

      // Display result
      document.getElementById('result').textContent = result;
    });
  </script>
</body>
</html>
